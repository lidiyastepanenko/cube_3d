<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>3D cube</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="wrapper">
		<div id="cube">
			<div class="side" id="side1">1</div>
			<div class="side" id="side2">2</div>
			<div class="side" id="side3">3</div>
			<div class="side" id="side4">4</div>
			<div class="side" id="side5">5</div>
			<div class="side" id="side6">6</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
	<script>
		$(function(){
			$(document).mousemove(function(e){
				$('#cube').css({
					'transform':'rotateY('+ e.pageX + 'deg) rotateX('+ e.pageY +'deg)'
				});
			});
		});
	</script>
</body>
</html>
